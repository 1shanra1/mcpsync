name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Unit Tests
        run: npm run test:unit

      - name: Build
        run: npm run build

  # Tier 1 E2E: Fixture-based tests with detection bypass
  e2e-tier1:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Link CLI globally
        run: npm link

      - name: Create test directories
        run: |
          mkdir -p ${{ runner.temp }}/test-home/.config/mcp-sync
          mkdir -p ${{ runner.temp }}/test-home/.config/amp
          mkdir -p ${{ runner.temp }}/test-home/.config/opencode
          mkdir -p ${{ runner.temp }}/test-home/.codex
          mkdir -p ${{ runner.temp }}/test-home/.gemini

      - name: Run Tier 1 E2E Tests
        run: npm run test:e2e:tier1
        env:
          HOME: ${{ runner.temp }}/test-home
          MCP_SYNC_SKIP_DETECT: '1'

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-tier1-results-${{ github.run_id }}
          path: test-results/
          retention-days: 7
